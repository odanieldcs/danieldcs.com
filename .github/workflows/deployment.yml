name: Deployment
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: ['**']

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  setup:
    name: ğŸ—ï¸ Setup
    runs-on: ubuntu-latest
    outputs:
      pnpm_store_path: ${{ steps.pnpm-cache.outputs.pnpm_cache_path }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: ğŸ“¦ Cache pnpm store
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ¥ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ” Run lint
        run: pnpm lint
  typecheck:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ¥ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ” Run type check
        run: pnpm typecheck
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck]
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ¥ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ” Run tests
        run: pnpm test