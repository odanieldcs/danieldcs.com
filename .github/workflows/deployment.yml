name: Deployment
on:
  push:
    branches: [main, dev]

env:
  NODE_VERSION: '22.16.0'
  PNPM_VERSION: '10.8.1'

jobs:
  setup:
    name: ğŸ—ï¸ Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      pnpm_store_path: ${{ steps.pnpm-store.outputs.pnpm_store_path }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Get pnpm store path
        id: pnpm-store
        run: |
          pnpm_store=$(pnpm store path)
          mkdir -p $pnpm_store
          echo "pnpm_store_path=$pnpm_store" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.pnpm_store_path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¦ Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: project-workspace
          path: .

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    steps:
      - name: â¬‡ï¸ Download workspace
        uses: actions/download-artifact@v4
        with:
          name: project-workspace
          path: .

      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm_store_path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ¥ Install dependencies
        run: pnpm install --frozen-lockfile --store-dir ${{ needs.setup.outputs.pnpm_store_path }}

      - name: ğŸ” Run lint
        run: pnpm lint

  typecheck:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    steps:
      - name: â¬‡ï¸ Download workspace
        uses: actions/download-artifact@v4
        with:
          name: project-workspace
          path: .

      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm_store_path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ¥ Install dependencies
        run: pnpm install --frozen-lockfile --store-dir ${{ needs.setup.outputs.pnpm_store_path }}

      - name: ğŸ” Run type check
        run: pnpm typecheck

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    steps:
      - name: â¬‡ï¸ Download workspace
        uses: actions/download-artifact@v4
        with:
          name: project-workspace
          path: .

      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm_store_path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ¥ Install dependencies
        run: pnpm install --frozen-lockfile --store-dir ${{ needs.setup.outputs.pnpm_store_path }}

      - name: ğŸ” Run tests
        run: pnpm test
